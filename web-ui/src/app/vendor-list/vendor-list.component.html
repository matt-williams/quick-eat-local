<div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
        <mat-cell *matCellDef="let vendor"> {{vendor.name}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="cuisine">
        <mat-header-cell *matHeaderCellDef> Cuisine </mat-header-cell>
        <mat-cell *matCellDef="let vendor"> {{vendor.cuisine}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="link">
        <mat-header-cell *matHeaderCellDef> Link </mat-header-cell>
        <mat-cell *matCellDef="let vendor">
          <button mat-raised-button [routerLink]="'/vendors/' + vendor.id" routerLinkActive="active">Go!</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>
